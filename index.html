<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Timer</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="app">
			<modal id="modal" title="Timer" scrollable centered fade size="lg" @shown="play" @hidden="stop">
				<h1 id="timer"></h1>
				<h2 id="label" style="white-space: pre-wrap;"></h2>

				<template #footer>
					<btn fas="stop" btn-style="secondary" data-dismiss="modal">Stop</btn>
				</template>
			</modal>
			<div class="d-flex flex-column h-100">
				<navbar expand stick>
					<template #brand>
						Timer
					</template>

					<nav-dropdown>
						Templates

						<template #dropdown>
							<dropdown-item @click="text = core1" :disabled="core1 == null">Core 1</dropdown-item>
							<dropdown-item @click="text = core2" :disabled="core2 == null">Core 2</dropdown-item>
							<dropdown-item @click="text = glutes1" :disabled="glutes1 == null">Glutes 1</dropdown-item>
							<dropdown-item @click="text = glutes2" :disabled="glutes2 == null">Glutes 2</dropdown-item>
							<dropdown-item @click="text = shoulders1" :disabled="shoulders1 == null">Shoulders 1</dropdown-item>
							<dropdown-item @click="text = shoulders2" :disabled="shoulders2 == null">Shoulders 2</dropdown-item>
							<dropdown-divider></dropdown-divider>
							<dropdown-item @click="text = test" :disabled="test == null">Test</dropdown-item>
						</template>
					</nav-dropdown>

					<template #form>
						<btn fas="play" btn-style="success" outline @click="show">Start</btn>
					</template>
				</navbar>
				<main class="flex-grow-1 align-self-center text-monospace">
					<editable v-model="text"></editable>
				</main>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script src="https://alxivnov.github.io/client-side-vue/client-side-vue.js"></script>
		<script src="index.js"></script>
	</body>
</html>
